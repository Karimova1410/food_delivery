<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .oauth-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      text-align: center;
      border-radius: 5px;
      color: white;
      text-decoration: none;
    }
    .google-btn { background-color: #DB4437; }
    .github-btn { background-color: #333; }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Login</h3>
        </div>
        <div class="card-body">
          <!-- JWT Form Login -->
          <form th:action="@{/auth/authenticate}" method="post">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>

          <div class="text-center my-3">OR</div>

          <!-- OAuth2 Login Buttons -->
          <a th:href="@{/oauth2/authorization/google}" class="oauth-btn google-btn">
            <i class="fab fa-google"></i> Login with Google
          </a>

          <a th:href="@{/oauth2/authorization/github}" class="oauth-btn github-btn">
            <i class="fab fa-github"></i> Login with GitHub
          </a>

          <div class="mt-3 text-center">
            <a th:href="@{/auth/register}">Don't have an account? Register</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add Font Awesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
