<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login Successful</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-success text-white">
          <h3 class="text-center">Login Successful</h3>
        </div>
        <div class="card-body text-center">
          <p>You have successfully logged in via OAuth2!</p>
          <p>Your JWT token has been generated and stored.</p>

          <div class="alert alert-info mt-3">
            <strong>Token:</strong>
            <div class="mt-2" th:text="${token}"></div>
          </div>

          <a href="/" class="btn btn-primary">Go to Homepage</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Store token in localStorage
  const token = document.querySelector('.alert div').textContent;
  localStorage.setItem('jwtToken', token);

  // Set Authorization header for future requests
  if (token) {
    axios.defaults.headers.common['Authorization'] = `Bearer ${token}`;
  }
</script>
</body>
</html>
